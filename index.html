<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Result summary component</title>
</head>
<body>
    <main>
        <div class="result">
            <span class="your-result">Your Result</span>
            <div class="score">
                <span class="your-score">76</span>
                <span class="total-score">of 100</span>
            </div>
            <div class="text">
                <span class="great">Great</span>
                <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <span class="summary-text">Summary</span>
            <div class="summary-score">
                <div class="reaction">
                    <div class="box">
                        <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" class="reaction-icon">
                        <span class="reaction-text">Reactions</span>
                    </div>
                    <span class="reaction-score">80/100</span>
                </div>
                <div class="memory">
                    <div class="box">
                        <img src="./assets/images/icon-memory.svg" class="memory-icon" alt="memory-icon">
                        <span class="memory-text">Memory</span>
                    </div>
                    <span class="memory-score">92/100</span>
                </div>
                <div class="verbal">
                    <div class="box">
                        <img src="./assets/images/icon-verbal.svg" class="verbal-icon" alt="verbal-icon">
                        <span class="verbal-text">Verbal</span>
                    </div>
                    <span class="verbal-score">61/100</span>
                </div>
                <div class="visual">
                    <div class="box">
                        <img src="./assets/images/icon-visual.svg" class="visual-icon" alt="visual-icon">
                        <span class="visual-text">Visual</span>
                    </div>
                    <span class="visual-score">72/100</span>
                </div>
            </div>
            <span class="button">Continue</span>
        </div>
    </main>
</body>
</html>
